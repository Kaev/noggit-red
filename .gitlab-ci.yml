# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/

image: $CI_BUILD_IMAGE

build:
  stage: build
  script:
    - gcc -dumpversion
    - g++ --version
    - cmake -version  
    - mkdir build
    - cd build
    - cmake .. -D WITH_SDL2APPLICATION=Flase
    - make
  artifacts:
    paths:
      - build
  only:
      - web
  allow_failure: false

